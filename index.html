<head>

    <title>Happy</title>

<style>
    .container {
       
        display:flex;
        justify-content:center;
    }
    button {
        padding: 10px;
        font-size:4rem;
        border-radius:10px;
        border-color:lime;
        box-shadow: 5px 5px 3px lime;
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <button onclick="changeEmoji()">Are you happy? <span>🙂</span> </button>
    </div>
    <script>
        function changeEmoji() {
            console.log("klikk volt")
            let fej=document.querySelector('span').innerHTML//kiolvasás a HTML elem tartalmát
            console.log(fej)
            //felülírjuk a tartalmát:
            document.querySelector('span').innerHTML= fej=='🙂' ? '☹️' :'🙂'
            
            //hosszabban:
            /*if(fej=='🙂')

                document.querySelector('span').innerHTML='🙂'
            */
        }
    </script>
</body>
